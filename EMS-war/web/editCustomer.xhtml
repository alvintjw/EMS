<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Edit Customer Profile</title>
</h:head>
<h:body>

    <h:form enctype="multipart/form-data" >
         <p:growl id="growl" showDetail="true" life="3000" />
        <p:panelGrid columns="2" columnClasses="label,value" style="margin-bottom:10px;">
            
            <f:facet name="header">
               <h:link outcome="/homepage.xhtml"> <!-- Update the outcome to the correct path to your homepage -->
                        <p:graphicImage name="logo.png" library="images" style= "width:60px"/>
                    </h:link>
                Edit Profile
            </f:facet>
            
            <h:outputLabel for="firstName" value="First Name:" />
            <p:inputText id="firstName" value="#{customerManagedBean.firstname}" required="true" label="First Name"/>

            <h:outputLabel for="lastName" value="Last Name:" />
            <p:inputText id="lastName" value="#{customerManagedBean.lastname}" required="true" label="Last Name"/>

            <h:outputLabel for="email" value="Email:" />
            <p:inputText id="email" value="#{customerManagedBean.email}" required="true" label="Email"/>

            <h:outputLabel for="contactDetails" value="Contact Details:" />
            <p:inputText id="contactDetails" value="#{customerManagedBean.contactNumber}"  label="Contact Details"/>

            <h:inputFile value="#{customerManagedBean.uploadedfile}" />
            <h:commandButton action="#{customerManagedBean.upload}" value="Upload" />
            
             <h:outputLabel  value="Current Photo: " /> 
            <p:graphicImage value="#{customerManagedBean.profilePhotoName}" 
                style="border-radius: 50%; width: 150px; height: 150px; object-fit: cover; border: 1px solid #dcdcdc;" 
                alt="Current Photo"/>


        </p:panelGrid>
         <p:button value="Back" outcome="/homepage.xhtml"/>
        <p:commandButton value="Save Changes" action="#{customerManagedBean.saveCustomerDetails}" ajax="false"/>
    </h:form>

</h:body>
</html>
