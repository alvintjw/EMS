<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login Example</title>
    </h:head>
    <h:body>
        <h:form style="text-align:center; margin:auto; max-width:400px; margin-top:50px;">
            <p:growl id="growl" life="3000" />
              <h:link outcome="/index.xhtml"> <!-- Update the outcome to the correct path to your homepage -->
                <p:graphicImage name="logo.png" library="images" style="width:200px; margin-bottom:20px;"/>
            </h:link>
            
            <p:panel header="Login to Alvin's EMS" style="margin-top:10px;">
                <p:outputLabel for="email" value="Email:" style="margin-top:20px;"/>
                <p:inputText id="email" value="#{customerManagedBean.email}" style="width:100%;" />
                
                <p:outputLabel for="password" value="Password:" style="margin-top:10px;"/>
                <p:password id="password" value="#{customerManagedBean.password}" style="width:100%;" feedback="false"/>
                
                <p:commandButton value="Login" action="#{customerManagedBean.login}" styleClass="ui-button-primary" style="margin-top:20px; width:100%;" update= "growl"/>
                <p:commandButton value="Sign Up" action="/signup.xhtml" styleClass="ui-button-primary" style="margin-top:20px; width:100%;"/>
            </p:panel>
        </h:form>
    </h:body>
</html>
