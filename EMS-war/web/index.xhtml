<!--<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Event Management System</title>
    </h:head>
    <h:body>
        <h:form>
      
            <p:toolbar>
                <f:facet name="left">
                    <h:graphicImage name="logo.png" library="images" width="60px" alt="Logo"/>  
                </f:facet>

                <f:facet name="right">

                    <!--                <h:button value="Find Events" outcome="/findEvents.xhtml" styleClass="header-button"/>
                                             <h:button value="Create Events" outcome="/createEvents.xhtml" styleClass="header-button"/>-->
                    <p:commandButton value="Login" action="/login.xhtml" icon="pi pi-sign-in"  />
                    <p:commandButton value="Sign Up" action="/signup.xhtml" icon="pi pi-user-plus" />
                </f:facet>
            </p:toolbar>

            <p:dataTable var="event" value="#{eventManagedBean.availableEvents}"
                         emptyMessage="No events available to attend.">
                <f:facet name="header">
                    Available Events
                </f:facet>

                <p:column headerText="Title">
                    <h:outputText value="#{event.eventTitle}" />
                </p:column>
                <p:column headerText="Date">
                    <h:outputText value="#{event.eventDate}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:MM" />
                    </h:outputText>
                </p:column>
                <p:column headerText="Location">
                    <h:outputText value="#{event.eventLocation}" />
                </p:column>
                <p:column headerText="Description">
                    <h:outputText value="#{event.eventDesc}" />
                </p:column>
                <p:column headerText="Deadline">
                    <h:outputText value="#{event.eventDateline}">
                        <f:convertDateTime pattern="dd/MM/yyyy " />

                    </h:outputText>
                </p:column>
                <p:column headerText="Actions">
                    <!-- You can put buttons or links here for actions like 'View', 'Register', etc. -->
                    <p:commandButton value="View Details" action="login.xhtml?faces-redirect=true" />
                    <p:commandButton value="Register" action="login.xhtml?faces-redirect=true" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
