<?xml version='1.0' encoding='UTF-8' ?>
<!--<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Event Management System</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="cId param: #{customerManagedBean.cId}" />
            <p:toolbar>
                <f:facet name="left">
                    <h:graphicImage name="logo.png" library="images" width="60px" alt="Logo"/>
                    <p:inputText placeholder="Search..." style = "margin-left:20px"/>
                    <p:commandButton  action="#{searchManagedBean.search}" icon="fa fa-fw fa-search" />    
                </f:facet>

                <f:facet name="right">                
                    <p:commandButton value="Find Events" action="#{eventManagedBean.navigateToFindEvents}" styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only header-button">
                        <f:setPropertyActionListener target="#{eventManagedBean.cId}" value="#{customerManagedBean.cId}" />
                    </p:commandButton>

                    <p:commandButton value="Create Events" action="#{eventManagedBean.navigateToCreateEvents}" styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only header-button">
                        <f:setPropertyActionListener target="#{eventManagedBean.cId}" value="#{customerManagedBean.cId}" />
                    </p:commandButton>
                    <!--                    <h:button value="Create Events" outcome="/createEvents.xhtml" styleClass="header-button"/>-->

                    <h:graphicImage name="blankprofilepicture.png" library="images" width="60px" alt="Logo"/>
                    <p:menuButton value="#{customerManagedBean.fullname}">
                        <p:menuitem value="View My Events" action ="#{eventManagedBean.viewEvents}" />
                        <p:menuitem value="Edit Profile" action ="#{customerManagedBean.editCustomer}"  />
                        <p:menuitem value="Log Out"  action="#{customerManagedBean.logout}"  />
                    </p:menuButton>
                </f:facet>
            </p:toolbar>

            <p:dataTable var="event" value="#{eventManagedBean.availableEvents}"
                         emptyMessage="No events available to attend.">
                <f:facet name="header">
                    Available Events
                </f:facet>

                <p:column headerText="Title">
                    <h:outputText value="#{event.eventTitle}" />
                </p:column>
                <p:column headerText="Date">
                    <h:outputText value="#{event.eventDate}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:MM" />
                    </h:outputText>
                </p:column>
                <p:column headerText="Location">
                    <h:outputText value="#{event.eventLocation}" />
                </p:column>
                <p:column headerText="Description">
                    <h:outputText value="#{event.eventDesc}" />
                </p:column>
                <p:column headerText="Deadline">
                    <h:outputText value="#{event.eventDateline}">
                        <f:convertDateTime pattern="dd/MM/yyyy " />
                    </h:outputText>
                </p:column>
                <p:column headerText="Actions">
                    <p:commandButton value="View" action="#{eventManagedBean.viewEvent(event.id)}" />
                    <p:commandButton rendered="#{eventManagedBean.isCustomerRegistered(event.id)}" 
                                     value="Unregister" 
                                     action="#{eventManagedBean.unregisterEvent(event.id,customerManagedBean.cId)}" 
                                     update="@form"/>
                    <p:commandButton rendered="#{not eventManagedBean.isCustomerRegistered(event.id)}" 
                                     value="Register" 
                                     action="#{eventManagedBean.registerEvent(event.id, customerManagedBean.cId)}" 
                                     update="@form"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
