<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Event Management System</title>
    </h:head>
    <h:body>
        <h:form>
            <p:toolbar>
                <f:facet name="left">
                    <h:graphicImage name="logo.png" library="images" width="60px" alt="Logo"/>
                    <p:inputText placeholder="Search..." style = "margin-left:20px"/>
                    <p:commandButton  action="#{searchManagedBean.search}" icon="fa fa-fw fa-search" />    
                </f:facet>

                <f:facet name="right">                
                    <!--                <h:button value="Find Events" outcome="/findEvents.xhtml" styleClass="header-button"/>
                                             <h:button value="Create Events" outcome="/createEvents.xhtml" styleClass="header-button"/
                    <h:graphicImage name="#{customerManagedBean.profilePhotoName != null ? customerManagedBean.profilePhotoName : 'blankprofilepicture.png'}" library="images" width="60px" alt="Profile Picture"/>>-->
                    <h:graphicImage name="blankprofilepicture.png" library="images" width="60px" alt="Logo"/>
                    <p:menuButton value="#{customerManagedBean.fullname}">
                        <p:menuitem value="Edit Profile" action ="#{customerManagedBean.editCustomer}" icon="pi pi-save" />
                        <p:menuitem value="Log Out"  action="#{customerManagedBean.logout}" icon="pi pi-refresh" />
                    </p:menuButton>
                </f:facet>
            </p:toolbar>
        </h:form>
    </h:body>
</html>
