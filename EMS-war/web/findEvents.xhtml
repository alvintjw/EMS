<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Available Events</title>
    </h:head>
    <h:body>
        <h:form>
            <p:toolbar>
                <f:facet name="left">
                    <h:graphicImage name="logo.png" library="images" width="60px" alt="Logo"/>
                    <p:inputText placeholder="Search..." style = "margin-left:20px"/>
                    <p:commandButton  action="#{searchManagedBean.search}" icon="fa fa-fw fa-search" />    
                </f:facet>

                <f:facet name="right">                
                    <h:button value="Find Events" outcome="/findEvents.xhtml" styleClass="header-button"/>
                    <h:button value="Create Events" outcome="/createEvents.xhtml" styleClass="header-button"/><!--
                              <h:graphicImage name="#{customerManagedBean.profilePhotoName != null ? customerManagedBean.profilePhotoName : 'blankprofilepicture.png'}" library="images" width="60px" alt="Profile Picture"/>>-->
                    <h:graphicImage name="blankprofilepicture.png" library="images" width="60px" alt="Logo"/>
                    <p:menuButton value="#{customerManagedBean.fullname}">
                        <p:menuitem value="Edit Profile" action ="#{customerManagedBean.editCustomer}" icon="pi pi-save" />
                        <p:menuitem value="Log Out"  action="#{customerManagedBean.logout}" icon="pi pi-refresh" />
                    </p:menuButton>
                </f:facet>
            </p:toolbar>







            <p:dataTable var="event" value="#{eventManagedBean.availableEvents}"
                         emptyMessage="No events available to attend.">
                <f:facet name="header">
                    Available Events
                </f:facet>

                <p:column headerText="Title">
                    <h:outputText value="#{event.eventTitle}" />
                </p:column>
                <p:column headerText="Date">
                    <h:outputText value="#{event.eventDate}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:MM" />
                    </h:outputText>
                </p:column>
                <p:column headerText="Location">
                    <h:outputText value="#{event.eventLocation}" />
                </p:column>
                <p:column headerText="Description">
                    <h:outputText value="#{event.eventDesc}" />
                </p:column>
                <p:column headerText="Deadline">
                    <h:outputText value="#{event.eventDateline}">
                        <f:convertDateTime pattern="dd/MM/yyyy " />

                    </h:outputText>
                </p:column>
                <p:column headerText="Actions">
                    <!-- You can put buttons or links here for actions like 'View', 'Register', etc. -->
                    <p:commandButton value="View" />
                    <p:commandButton value="Register"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
